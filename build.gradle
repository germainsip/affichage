plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.runtime' version '1.12.4'
}

group 'org.germain'
version '1.0'
compileJava.options.encoding = "UTF-8"
repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = ["javafx.controls","javafx.fxml"]
}
application {
    mainClassName = "org.germain.Launcher"
    applicationName = 'affichage'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    implementation 'com.jfoenix:jfoenix:9.0.10'

    implementation 'org.kordamp.ikonli:ikonli-core:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-fontawesome5-pack:12.2.0'

}

test {
    useJUnitPlatform()
}




runtime {
    options = ['--bind-services','--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

